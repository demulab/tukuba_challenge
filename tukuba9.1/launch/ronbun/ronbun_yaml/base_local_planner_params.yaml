controller_frequency: 10.0
planner_patience: 5.0
controller_patience: 15.0
#conservative_reset_dist: 0.01
#clearing_radius: 0.01
#clearing_rotation_allowed: false
#recovery_behavior_enabled: false
#shutdown_costmaps: true
TrajectoryPlannerROS:
    max_vel_x: 1.0
    min_vel_x: 0.6
    max_rotational_vel: 1.5
    min_in_place_rotational_vel: 0.5

#acc_lim_th: 3.5
#acc_lim_x: 2.5
#acc_lim_y: 2.5
    acc_lim_th: 1.0
    acc_lim_x: 2.5
    acc_lim_y: 2.5

    holonomic_robot: false 
    yaw_goal_tolerance: 0.4
    xy_goal_tolerance: 0.5
    
#meter_scoring: true
    goal_distance_bias: 0.6
    path_distance_bias: 0.8
#goal_distance_bias: 1.0
#path_distance_bias: 1.2
    occdist_scale: 0.01
    sim_time: 2.0
    heading_lookahead: 0.325
#heading_lookahead: 1.5
#oscillation_reset_dist: 0.1

    vx_samples: 5
    vtheta_samples: 20
    dwa: true
